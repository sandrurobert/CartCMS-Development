<!DOCTYPE html>

<html>
  <head>
    <title>Login - CartCMS</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/custom.js"></script>
  </head>

  <body style="background: #293a4b;" >

    <div id="login-row" class="row fadeIn" >
      <div class="col-md-2 col-md-offset-5" >
        <img src="img/base/logo.png" class="img-responsive centerize" alt="Logo" />
      </div>
    </div>  <!-- login-row-->

    <div class="row fadeIn">
      <div class="col-md-4 col-md-offset-4">
        <div class="box blueBox">
          <div class="boxHeader">
            <h4 class="boxHeaderTitle">
              <img class="boxHeaderImgLeft" src="img/icons/login.png" />
                Login Box
            </h4>
          </div><!-- boxHeader -->

          <div class="yellowInfo">
            <h4 class="infoTitle">
              <img class="infoTitleImgLeft" src="img/icons/info.png" />
                You're about to login into CartCMS!
            </h4>
          </div><!-- information box -->

          <form class="boxContainer" method="post" action="login.php">
            <div class="boxInputs">
              <input type="text" name="email" class="basicInput importantInput" placeholder="E-mail">
            </div>
            <div class="boxInputs">
              <input type="password" name="password" class="basicInput importantInput" placeholder="Password">
            </div>
            <div class="boxButtons">
              <input type="submit" class="redBtn width-90">
            </div><!--  boxButtons  -->
          </form><!--  boxContainer  -->
        </div><!-- blueBox -->
        <div class="col-md-6 col-md-offset-6 no-padding">
          <a href="#" id="lostPassword">Lost Password?</a>
        </div>
      </div><!--  col-md-4  -->
    </div>
  </body>
</html>

<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/elements.css">
    <title>CartCMS Elements</title>
  </head>

  <body>
    <h1>CartCMS Elements</h1>
    <div class="row">
      <h2>Buttons</h2>
      <a href="#" class="redBtn width-50">Sign In</a>
      <a href="#" class="greenBtn width-50">Sign In</a>
      <a href="#" class="yellowBtn width-50">Sign In</a>
      <a href="#" class="blueBtn width-50">Sign In</a>
    </div>

    <div class="row">
      <h2>Boxes</h2>


      <div class="blueBox width-40">
        <div class="boxHeader">
          <h4 class="boxHeaderTitle">
            <img class="boxHeaderImgLeft" src="img/icons/login.png" />
              Login Box
            <img class="boxHeaderImgRight" src="img/icons/close.png" />
          </h4>
        </div><!-- boxHeader -->

        <div class="yellowInfo">
          <h4 class="infoTitle">
            <img class="infoTitleImgLeft" src="img/icons/info.png" />
              You're about to login into CartCMS! We hope everything will be allright!
              If not, your welcome to fuck you're mum's ass!
          </h4>
        </div><!-- information box -->

        <div class="boxContainer">
          <div class="boxInputs">
            <input type="text" name="email" class="basicInput" placeholder="E-mail">
          </div>
          <div class="boxInputs">
            <input type="password" name="password" class="basicInput" placeholder="Password">
          </div>
        </div><!--boxContainer-->
        <div class="boxButtons">
          <a href="#" class="redBtn width-90">Sign In</a>
        </div><!--boxButtons-->
      </div>



    </div>

  </body>
</html>
